name: Deploy Static Website to S3

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ†” Show Version Info
        run: | 
          echo "Deploying commit: $GITHUB_SHA"

      - name: ğŸš€ Deploy to S3 (Public Root)
        run: |
          echo "âš¡ï¸ Syncing files to root of bucket..."
          aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} --delete --exact-timestamps --verbose

      - name: ğŸ’¾ Backup to versioned folder
        run: |
          echo "ğŸ“ Backing up to /releases/${{ github.run_number }}/"
          aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }}/releases/${{ github.run_number }}/ --exact-timestamps

      - name: âœ… Notify on Success
        if: success()
        run: | 
          echo "âœ… Deployment Succeeded for commit: $GITHUB_SHA"

      - name: âŒ Notify on Failure
        if: failure()
        run: | 
          echo "âŒ Deployment Failed for commit: $GITHUB_SHA"
